<!DOCTYPE html>
<html>

<head>
  <title>INEP Microdata</title>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="static/css/bootstrap.min.css" type="text/css" />
  <link rel="stylesheet" href="static/select2/select2.css" type="text/css" />
  <link rel="stylesheet" href="static/css/application.css" type="text/css" />

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script type="text/javascript" src="static/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="static/select2/select2.min.js"></script>
  <script type="text/javascript" src="static/select2/select2_locale_pt-BR.js"></script>
  <script type="text/javascript" src="static/js/highcharts.js"></script>
  <script type="text/javascript" src="static/js/histogram.js"></script>
</head>

<body>
  <div class="navbar">
    <a class="navbar-brand" href="/">INEP Microdata</a>
  </div>

  <div class="container">
    <p class="lead">
      Procure por uma escola
    </p>

    <select name="school_id" class="schools">
      {% for school in schools %}
        <option value="{{school.code}}">{{school.name}}</option>
      {% endfor %}
    </select>

    <div class="histogram"></div>
  </div>
</body>

</html>
